  - text: "I am Muhammed Shah and My work focuses on bring the practical applications of AI to life, Such as this chatbot :)\n\nHere's more things you can learn about me:"
    buttons:
    - title:  "Work Experience"
      payload:  "/ask_work_experience"
    - title:  "Roles of Responsibilities"
      payload:  "/ask_roles_responsibilities"
    - title:  "Certifications Obtained"
      payload:  "/ask_certifications"
    - title:  "My Projects"
      payload:  "/ask_projects"
    - title:  "My Resume"
      payload:  "/ask_resume"
    - title:  "Contact Me"
      payload:  "/ask_contact"


  utter_contact:
  - text: "Sure, Let's connect on LinkedIn"
    custom:
      payload: pdf_attachment
      title: "LinkedIn Profile"
      url: "https://www.linkedin.com/in/muhammed-shah/"
 

  utter_work_experience:
  - text: "I'm currently an Engineer Trainee at Potentiam Ltd and I have previously worked at Wipro Technologies as an AI Intern.\n\nYou may navigate to the WORK EXPERIENCE section for more details or read a summary here:"
    custom: 
        payload: "collapsible"
        data: 
        - title: AI Engineer Trainee - Potentiam Ltd (Read more)
          description: Collaborating closely with the Founder Director and Global CIO of our company, primarily focusing on AI-driven initiatives. My contributions span various aspects of project management, research and development, and stakeholder engagement.

        - title: AI Intern - Wipro Technologies (Read more)
          description: Focused on improving AI observability, Detecting Anomalies and Optimizing Capacity Forecasting. Also worked on developing and fine-tuning LLMs using LangChain, implementing a pilot Q&A system over documents.


  utter_certifications:
  - text: "I hold multiple certifications on Generative AI, Developing AI Applications, Large Language Models and Chatbot Development from top institutions.\n\nWould you like me to list them down for a more detailed explaination?"
    buttons:
    - title: "Yes"
      payload: "Yes"
    - title: "No"
      payload: "No"


  utter_link_to_certifications:
  - text: "You can navigate to CERTIFICATIONS to see the credential details or view them from this link!"
    custom:
      payload: pdf_attachment
      title: "Licenses & Certifications"
      url: "https://www.linkedin.com/in/muhammed-shah/details/certifications/"


  utter_projects:
  - text: "You can view all of my projects through my GitHub profile!"
    custom:
      payload: pdf_attachment
      title: "GitHub Profile"
      url: "https://github.com/MuzzammilShah?tab=repositories"


  utter_skills:
  - text: "I specialize in Machine Learning, Chatbot development, and Strategic Planning with professional proficiency in Python.\n\nI also possess strong communication, project management, and cybersecurity skills."


  utter_roles_responsibilities:
  - text: "I served as the Director of Design for TEDxMVJCE, for 3 TEDx events and have also taken part in Model United Nations.\n\nI was also the Vice President and Head of Social Media for Saahitya, overseeing various divisions, organizing meetings, and conducting auditions."
    custom:
      payload: pdf_attachment
      title: "Roles, Responsibilities & Leadership"
      url: "https://www.linkedin.com/in/muhammed-shah/details/volunteering-experiences/"


  utter_education:
  - text: "I have acquired a B.Tech degree in Computer Science and Engineering with an overall CGPA of 9.32, ranking in the top 10 of my department.\n\n Here is a list of all the education I have received:"
    custom:
        payload: "collapsible"
        data:
        - title: MVJ College of Engineering, Bachelor of Engineering (Read more)
          description:  Grade- 9.32 CGPA, Top 10 Rank Holder- Dept of CSE. 

        - title: Primus PU College, PCMC (Read more)
          description:  Grade- 86.5%

        - title: St. Peter's School, I.C.S.E (Read more)
          description:  Grade- 92.4%, Topper in Computer Science


  utter_resume:
  - text: "Click here to view my resume:"
    custom:
      payload: pdf_attachment
      title: "My Resume"
      url: "https://drive.google.com/file/d/1TCtAlrFuNtsOF_5VAl7HjAlX86AT0_Pp/view?usp=drive_link"


